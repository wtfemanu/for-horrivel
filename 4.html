<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impar = []

    for(let i =1 ; i <=50; i++){
        if(i % 2 == 1){
            impar.push(i)
        }
     
    }
  
            alert(impar)
    //PROCESSAMENTO


    //SAÍDA

</script>
