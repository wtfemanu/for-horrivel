<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const pergunta  = Number(prompt(`informe um numero`));
    let primo = true

    if(pergunta <2){primo =false}
    
    else{for(let i =2; i < pergunta; i++){
      if(pergunta % i == 0) {primo = false}
    }}

    if(primo ) {alert(`o numero é primo`)}
    else {alert(`o numero não é primo`)}

</script>
