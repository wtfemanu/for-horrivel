<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let soma = 0


    for(let i = 1;  i <=5; i++){
        let pergunta = Number(prompt(`informe um numero`))
        soma += pergunta


       
    }
    //PROCESSAMENTO
    alert(` a soma dos numero sera de ${soma} e a media de ${soma/5}`)


    //SAÍDA

</script>
