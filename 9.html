    PROBLEMA: CALCULAR POPULAÇÃO

    */

    //ENTRADA
    let populacao = 50000;


    for(let i = 1; i <=10; i++){
        populacao += populacao* 0.015

            alert(`no ano ${i} a população sera ${populacao}`);
        }
        else if (i == 10){
            alert(`no ano ${i} a populção sera ${populacao}`)
        }
        
    
    }
